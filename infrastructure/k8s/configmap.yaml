apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: liveaudiocast
data:
  redis-host: "redis-service.liveaudiocast.svc.cluster.local"
  redis-port: "6379"
  mediasoup-min-port: "40000"
  mediasoup-max-port: "49999"
  mediasoup-announced-ip: "auto-detect"
  cors-origin: "*"
  api-url: "https://api.liveaudiocast.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: liveaudiocast
type: Opaque
stringData:
  db-host: "postgres.liveaudiocast.svc.cluster.local"
  db-name: "liveaudiocast"
  db-user: "postgres"
  db-password: "CHANGE_ME_IN_PRODUCTION"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"
  jwt-refresh-secret: "CHANGE_ME_IN_PRODUCTION"
  aws-access-key-id: "YOUR_AWS_ACCESS_KEY"
  aws-secret-access-key: "YOUR_AWS_SECRET_KEY"
  s3-bucket-name: "liveaudiocast-recordings"
  fcm-project-id: "YOUR_FCM_PROJECT_ID"
  fcm-private-key: "YOUR_FCM_PRIVATE_KEY"
  fcm-client-email: "YOUR_FCM_CLIENT_EMAIL"
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-user: "your-email@gmail.com"
  smtp-password: "YOUR_SMTP_PASSWORD"
